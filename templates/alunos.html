<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alunos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
  <h2 style="text-align:center;">Tabela de Alunos</h2>

  {% if alunos %}
  <table>
    <thead>
      <tr>
        {% for coluna in alunos[0].keys() %}
        <th>{{ coluna }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
      <tr>
        {% for valor in aluno.values() %}
        <td>{{ valor }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p class="cadastro">Nenhum aluno cadastrado.</p>
  {% endif %}

  <div class="botao-voltar">
    <button onclick="window.location.href='/'">Voltar</button>
  </div>
</body>
</html>
